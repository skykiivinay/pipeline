<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-page-not-found [visible]="!cart || !cart.items.length"  notFoundMessage="Cart Page is Empty" resetLinkText="Go To Home"></app-page-not-found>
<div class="container" *ngIf="cart && cart.items.length">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageurl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
            </div>
            <div>
                <select #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
             <div>
                {{cartItem.price | currency }}
             </div>
             <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove From Cart</button>
             </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="foods-count">{{cart.totalCount}}</div>
            <div class="total-count">{{cart.totalPrice}}</div>
        </div>
        <a routerLink="/checkout">Proceed to checkOut</a>
    </div>
</div>
