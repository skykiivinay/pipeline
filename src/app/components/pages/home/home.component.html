<app-search></app-search>
<app-page-not-found [visible]="!foods || !foods.length"  notFoundMessage="No Items Available"></app-page-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageurl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favourite ? '':'not'}}">â™¥</span>
                <div class="stars">
                    {{calculateRating(food.stars)}}
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                    </div>
                </div>
                <div class="cook-time">
                    <span>Time</span>
                    {{food.cooktime}} minutes
                </div>
                <div class="price">
                    {{food.price | currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
